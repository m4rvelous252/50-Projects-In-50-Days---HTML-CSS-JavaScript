<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Gaoranger</h1>
        <p>Power of the wild</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Dekaranger</h1>
        <p>Police can be good people</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>Gokaiger</h1>
        <p>Pirates can be good people</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Shinkenger</h1>
        <p>Samurai goes brrrr</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://i.ytimg.com/vi/gL00ZD44Q30/maxresdefault.jpg');"></div>
      <div style="background-image: url('https://photos.animetvn.tv/upload/film_big/nOdmNbr.jpg');"></div>
      <div style="background-image: url('http://1.bp.blogspot.com/-vs81bSIy2A4/VkDoWJ9ECGI/AAAAAAAATqY/hxkRUqfdyic/s1600/Tokusou%2BSentai%2BDekaranger%2B10%2BYears%2BAfter.jpg');"></div>
      <div style="background-image: url('https://genk.mediacdn.vn/k:thumb_w/640/2015/a-1448018330799/bat-ngo-xuat-hien-nhac-phim-sieu-nhan-gao-voi-loi-vietsub-cuc-teu.png');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
